<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel with Videos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
<div class="container">
<div class="owl-carousel owl-theme">
  <div style="width: 100%; height: 340px;" class="item-video" data-merge="2"><a class="owl-video" href="https://youtube.com/shorts/yDG27Bldm74?si=Gj5XFcU2wgVf2Q1I"></a></div>
  <div style="width: 100%; height: 340px;" class="item-video" data-merge="2"><a class="owl-video" href="https://youtube.com/shorts/yDG27Bldm74?si=Gj5XFcU2wgVf2Q1I"></a></div>
  <div style="width: 100%; height: 340px;" class="item-video" data-merge="2"><a class="owl-video" href="https://youtube.com/shorts/yDG27Bldm74?si=Gj5XFcU2wgVf2Q1I"></a></div>
  <div style="width: 100%; height: 340px;" class="item-video" data-merge="2"><a class="owl-video" href="https://www.youtube.com/watch?v=oy18DJwy5lI"></a></div>
  <div style="width: 100%; height: 340px;" class="item-video" data-merge="2"><a class="owl-video" href="https://www.youtube.com/watch?v=H3jLkJrhHKQ"></a></div>
  <div style="width: 100%; height: 340px;" class="item-video" data-merge="2"><a class="owl-video" href="https://www.youtube.com/watch?v=g3J4VxWIM6s"></a></div>
  <div style="width: 100%; height: 340px;" class="item-video" data-merge="2"><a class="owl-video" href="https://www.youtube.com/watch?v=0fhoIate4qI"></a></div>
  <div style="width: 100%; height: 340px;" class="item-video" data-merge="2"><a class="owl-video" href="https://www.youtube.com/watch?v=EF_kj2ojZaE"></a></div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
      loop:true,
      margin:10,
      nav:true,
      autoplay:true,
      autoplayTimeout:3000,
      autoplayHoverPause:true,
      responsive:{
        0:{
          items:1
        },
        600:{
          items:3
        },
        1000:{
          items:5
        }
      }
    });
  });
</script>

</body>
</html>
