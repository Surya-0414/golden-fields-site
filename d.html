<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Mouse Pointer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      cursor: none; /* Hide the default cursor */
    }

    #custom-cursor {
      display: none; /* Hide custom cursor by default */
      position: fixed;
      width: 100px; /* Set the width of your cursor */
      height: auto; /* Set the height of your cursor */
      pointer-events: none; /* Ensure the custom cursor doesn't interfere with mouse interactions */
      z-index: 9999; /* Ensure the custom cursor stays on top of other elements */
    }

    #custom-cursor.active {
      display: block; /* Show custom cursor when active */
    }

    #custom-cursor img {
      width: 100%; /* Make the image fill the container */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>

<div id="custom-cursor">
  <img src="./image/full_body_cursor.png" alt="Custom Cursor">
</div>

<div class="content">
  <!-- Your content here -->
  <h2>qqqqqqq</h2>
  <h2>qqqqqqq</h2>
  <h2>qqqqqqq</h2>
  <h2>qqqqqqq</h2>
</div>

<script>
document.addEventListener('mousemove', function (e) {
  var cursor = document.getElementById('custom-cursor');
  var content = document.querySelector('.content');

  // Check if mouse is within the full body area
  if (e.target === content || content.contains(e.target)) {
    cursor.classList.add('active'); // Show custom cursor
  } else {
    cursor.classList.remove('active'); // Hide custom cursor
  }

  cursor.style.left = e.pageX + 'px';
  cursor.style.top = e.pageY + 'px';
});
</script>

</body>
</html>
